<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Media-Query -->
    <link rel="stylesheet" href="./media_query.css" />
  </head>
  <body>
    <section class="event-form">
      <div class="container">
        <div class="form-box">
          <div class="logo-box">
            <img src="./Design/ECTASIA logo.png" class="logo img-fluid" />
          </div>
          <!-- <div class="content-box">
            <h1 class="header-content">Register</h1>
          </div> -->
          <!-- form -->
          <form action="">
            <div class="name-group">
              <label for="name" class="user-label">Name</label>
              <input
                type="text"
                id="name"
                class="user-input"
                autocomplete="off"
                required
              />
            </div>
            <div class="roll-group">
              <label for="roll" class="roll-label">Roll Number</label>
              <input
                type="number"
                id="roll"
                class="roll-input"
                autocomplete="off"
                required
              />
            </div>
            <div class="email-group">
              <label for="email" class="email-label">Email</label>
              <input
                type="email"
                id="email"
                class="email-input"
                autocomplete="off"
                required
              />
            </div>
            <div class="q1-group">
              <label for="q1" class="q1-label"
                >What are the 10 digits of Pi?</label
              >
              <input
                type="text"
                id="q1"
                class="q1-input"
                autocomplete="off"
                required
              />
            </div>
            <div class="q2-group">
              <label for="q2" class="q2-label"
                >OCEAN is to AENCO as 89653 is to</label
              >
              <input
                type="text"
                id="q2"
                class="q2-input"
                autocomplete="off"
                required
              />
            </div>
            <div class="q3-group">
              <label for="q3" class="q3-label"
                >What is the distance between sun and moon?</label
              >
              <input
                type="text"
                id="q3"
                class="q3-input"
                autocomplete="off"
                required
              />
            </div>
            <button class="primary-btn" type="submit">Submit</button>
          </form>

          <div class="content-overlay"></div>
        </div>
      </div>
      <!-- BootStrap Js files -->
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
